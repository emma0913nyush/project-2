<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drawing with Sockets and p5</title>
</head>
<body>
  <div class="title">
    <p>Are we in sync?</p>
  </div>

  <div class="subtitle">
    <p>Try drawing a circle or a heart together with your friend</p>
  </div>

  <!-- color selector -->
  <form action="/action_page.php">
    <div class="colort">
        <label for="colors">Choose a color</label>
      <select onchange="colorSelection(this)">
          <option value="pink">pink</option>
          <option value="blue">blue</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
      </select>
    </div>
  </form>

  <!-- brush size slider -->
  <div class="allSlider">
    
    <div class ="child">
      <div class="childinner"><label for="brush">Choose brush sizes</label></div>
    </div>

    <div class="child"> 
      <div class="childinner"><input type="range" min="10" max="100" value="30" class="slider" id="myRange"></div>
   </div>

    <div class="child"> 
      <div class="value"><p>Value: <span id="demo"></span></p></div>
    </div>

  </div>

  <div class="direction" id="direction"></div>

  <button class="button" id="gameStart">Begin drawing</button>
  <div class="countdown" id="countdown"></div>
  <div class ="box1" id="canvas-container1"></div>


  <ul class="users-list" id="users-list"></ul>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="app.js"></script>


</body>
</html>
